<ion-header>

  <ion-navbar>
    <ion-row>
    <ion-title>Experiments</ion-title> <button ion-button round small (click)="goToBack()">Back</button> 
  </ion-row>
  </ion-navbar>

</ion-header>



<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list inset>
        <button ion-item *ngFor="let item of experiments" (click)="openNavDetailsPage(item)">
          {{ item.name }}
        </button> 
      </ion-list>



</ion-content>
