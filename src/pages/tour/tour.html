<ion-header>

  <ion-navbar>
    <ion-row>
    <ion-title>Tour-experiment!</ion-title> <button ion-button round small (click)="goToBack()">Back</button> 
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Salut Ã®n joc!</h1>
  <p>Culegi puncte cu experimentele! Faci si citesti cat mai multe experimente si culegi cat mai multe puncte!</p>

  <button ion-button (click)="goToRanklist()" block>Rank list</button>

  <form (ngSubmit)="saveUsernick()">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input type="text" [(ngModel)]="usernick.name" name="name"></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Send score</button>
  </form>

  <h1>Score: {{effectivscore}}</h1>
    <ion-list inset>
        <button ion-item *ngFor="let item of experiments" (click)="openNavDetailsPage(item)">
          {{ item.name }}
        </button> 
      </ion-list>
</ion-content>
